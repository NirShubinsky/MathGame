<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>
        <!-- Splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- Radio Container -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="question" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label> 
                        <input type="radio" name="question" value="25" id="value-25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="question" value="50" id="value-50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <div class="radio-container">
                        <label for="value-99">99 Questions</label>
                        <input type="radio" name="question" value="99" id="value-99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- start button -->
                    <div class="selection-footer">
                        <button class="start" type="submit">start Round</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <!-- Countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>
        <!-- Game Page -->
        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right / Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Wrong</button>
                <button class="right" onclick="select(true)">Right</button>
            </div>
        
        </div>
        <!-- score page -->
        <div class="card" id="score-page" hidden>
        <!-- Score Container -->
        <div class="score-container">
            <h1 class="title">Your Time:</h1>
            <h1 class="final-time"></h1>
            <h1 class="base-time"></h1>
            <h1 class="penalty-time"></h1>
        </div>
        <div class="score-footer">
            <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
        </div>
        </div>
        <div class="credits">
            <p>Created & Developed by Nir Shubinsky<a href="https://github.com/NirShubinsky" target="_blank" title="GitHub"><i class="fab fa-github">&nbsp;</i></a><a href="https://www.linkedin.com/in/nir-shubinsky-b7a176b1/" target="_blank" title="Linkedln"><i class="fab fa-linkedin"></i></a></p>
            <p>Dedicated to shoham :)</p>
        </div>
    </div>
    
    
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>
</html>
